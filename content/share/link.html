<form class="share-form" action="#" id="noteform" onsubmit="onSubmit(event)">
  <label for="title">Title</label>
  <input id="title" placeholder="Some good link" required />
  <label for="link">Link</label>
  <input id="link" placeholder="https://..." required/>
  <label for="slug">Slug</label>
  <input id="slug" placeholder="hyphen-format-please" required/>
  <label for="ghtoken">Token</label>
  <input id="ghtoken" required />
  <input type="submit" value="Post" />
  <p id="submitmessage"></p>

  <a href="javascript:(function(){var title=document.getElementsByTagName('title')[0].innerHTML;title=encodeURIComponent(title);var selection='';var url='https://jackreid.xyz/share/link/?title='+title+'&body='+selection+'&url='+encodeURIComponent(document.location.href);var opts='resizable,scrollbars,status=0,toolbar=0,menubar=0,titlebar=0,width=680,height=700,location=0';window.open(url,'Sharer',opts)})();">Link -> xyz</a>
</form>
