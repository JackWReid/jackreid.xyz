{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  <ul class="post-list__list">
    {{ range .Pages }}
    <li class="post-list__list-item">
      <h2 class="post-list__list-item-title">
        <a href="{{.Permalink}}">{{ .Title }}</a>
      </h2>
      <h3 class="post-list__list-item-subtitle">{{.Params.subtitle}}</h3>
      <p class="post-list__list-item-summary">{{.Summary}}</p>
      <time class="post-list__list-item-date">
        <a href="{{.Permalink}}">{{ .Date.Format "2 January 2006" }}</a>
      </time>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
