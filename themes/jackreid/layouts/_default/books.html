{{ define "main" }}
<article class="books-article">
  {{ .Content }}
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
    {{ range $.Site.Data.books.read }}
    <tr>
      <td>{{ dateFormat "2 Jan" .date_updated }}</td>
      <td>{{ .title }}<td>
      <td>{{ .name }}</td>
    </tr>
    {{ end }}
    </tbody>
  </table>
</article>
{{ end }}
