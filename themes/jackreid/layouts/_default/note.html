{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    {{ range .Pages }}
        <li>
            <h2>{{ .Title }}</h2>
            <div>
              {{ .Content }}
            </div>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
