{{ define "main" }}
<main>
  <article>
    <header>
      <h1 class="note-list__title">{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  <ul class="note-list__list">
    {{ range .Pages }}
      <li class="note-list__list-item">
        {{ with index (.Resources.ByType "image") 0 }}
          {{ $image := .Resize "600x" }}
          <img src="{{ $image.RelPermalink | absURL }}" alt="{{ .Title }}">
        {{ end }}
        <h2 class="note-list__list-item-title">{{ .Title }}</h2>
        <a class="note-list__list-item-permalink" href="{{.Permalink}}">{{.Date.Format "2 January 2006"}}</a>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
