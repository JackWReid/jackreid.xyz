{{ define "main" }}
<main>
  <article>
    <header>
      <h1 class="page-title">{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  {{ $paginator := .Paginate (where .Pages "Type" "highlight") }}
  <ul class="highlight-list__list">
    {{ range $paginator.Pages }}
    <li>
      {{- partial "card/highlight.html" . -}}
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
