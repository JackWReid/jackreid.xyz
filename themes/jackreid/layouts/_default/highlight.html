{{ define "main" }}
<main>
  <article>
    <header>
      <h1 class="note-list__title">{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  {{ $paginator := .Paginate (where .Pages "Type" "highlight") }}
  <ul class="note-list__list">
    {{ range $paginator.Pages }}
      {{- partial "note.html" . -}}
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
