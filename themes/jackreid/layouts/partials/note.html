<li class="h-entry note-list__list-item">
  <a class="note-list__list-item-permalink" href="{{.Permalink}}">{{.Date.Format "2 January 2006"}}</a>
  <h3 class="p-title note-list__list-item-title">{{ .Title }}</h3>
  <div class="p-summary">{{ .Content }}</div>
  {{ with .Params.tags }}
  <ul class="single-tags-list">
    {{ range . }}
    <li class="single-tags-list__item">
      <a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</li>
