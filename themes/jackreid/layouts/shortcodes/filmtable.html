{{ $data := "nil" }}
{{ $key := index .Params 0 }}
{{ if eq $key "watched" }}
  {{ $data = $.Site.Data.films.watched}}
{{ else if eq $key "towatch" }}
  {{ $data = $.Site.Data.films.towatch}}
{{ end }}

<table class="book-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {{ range $data }}
    <tr>
      <td class="book-table__date">{{ dateFormat "2 Jan '06" .date_updated }}</td>
      <td class="book-table__title">{{ .name }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
