{{ $scratch := newScratch }}
{{ $data := "nil" }}
{{ $scratch.Set "limit" (.Get "limit" | default 10000) }}
{{ $data = first ($scratch.Get "limit") $.Site.Data.articles }}

<table class="book-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {{ range $data }}
    <tr>
      <td class="book-table__date">{{ dateFormat "2 Jan '06" .date_updated }}</td>
      <td class="book-table__title"><a href="{{ .link }}">{{ .title }}</a></td>
    </tr>
    {{ end }}
  </tbody>
</table>
